<!DOCTYPE html>
<html>
<head>
  <title>GEB Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>GEB Music</h1>
      <nav>
        <a href="#about">About</a>
        <a href="#gigs">Upcoming Gigs</a>
        <a href="#gallery">Gallery</a>
        <a href="#songs">Song Details</a>
        <a href="#contact">Contact Me</a>
      </nav>
    </header>

    <main>
      <section id="about">
        <h2>About</h2>
        <p>Short summary of what GEB does</p>
      </section>

      <hr>

      <section id="gigs">
        <h2>Upcoming Gigs</h2>
        <p>Short summary of upcoming gigs</p>
      </section>

      <hr>

      <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
          <img src="placeholder-image.jpg" alt="Image 1">
          <img src="placeholder-image.jpg" alt="Image 2">
          <img src="placeholder-image.jpg" alt="Image 3">
          <img src="placeholder-image.jpg" alt="Image 4">
          <img src="placeholder-image.jpg" alt="Image 5">
          <img src="placeholder-image.jpg" alt="Image 6">
        </div>
      </section>

      <hr>

      <section id="songs">
        <h2>Song Details</h2>
        <p>Short summary of song details</p>
      </section>

      <hr>

      <section id="contact">
        <h2>Contact Me</h2>
        <div class="contact">
          <p>Get in touch with me by filling out the form below:</p>
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Send">
          </form>
        </div>
      </section>

    </main>
  </div>
</body>
</html>
